<!DOCTYPE html>
<html>
<head>
  <title>Text Sanitizer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    textarea { resize: none; width: 100%; padding: 8px; }
    #outputBox { margin-top: 15px; padding: 10px; background: #fffefe; border: 2px solid #468634; min-height: 47px; width: 596px; }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h3>Text Sanitizer</h3>
  <textarea id="inputText" rows="4" onpaste="handlePaste(event)" placeholder="Paste your text here..."></textarea>
  <h3>Output</h3>
  <div id="outputBox"></div>
  <div id="popup">Copied to clipboard!</div>

  <script>
    function handlePaste(event) {
      event.preventDefault(); // Stop default paste
      const clipboardData = event.clipboardData || window.clipboardData;
      const pastedData = clipboardData.getData("text");

      const regex = /[^a-zA-Z0-9\s#$%^&*()\-_=\+\[\]{}|;:'",<.>\/?~Â¢]/g;
      let cleaned = pastedData.replace(regex, "").trim().toUpperCase();

      const outputBox = document.getElementById("outputBox");
      if (cleaned.length > 57) {
        outputBox.innerText = "Description too long, please make sure text is not longer than 57 characters";
        outputBox.style.color = "red";
      } else {
        outputBox.innerText = cleaned;
        outputBox.style.color = "black";

        // Copy to clipboard
        navigator.clipboard.writeText(cleaned).then(() => {
          showPopup();
        });
      }

      document.getElementById("inputText").value = pastedData;
    }

    function showPopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
